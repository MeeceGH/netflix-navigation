<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Navigation</title>
</head>
<body>
    <div class="navbar">
        <div class="navbox blackbox"></div>
        <div class="navbox redbox"></div>
        <nav class="navbox whitebox">
            <button class="btn close">
                <i class="fa fa-times"></i>
            </button>
            <div class="logo-img"></div>
            <ul class="nav-main">
                <li><a href="#">Teams</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Life at Netflix</a></li>
                <li>
                    <ul class="nav-sub">
                        <li><a href="#">Netflix Culture Memo</a></li>
                        <li><a href="#">World Life Balance</a></li>
                        <li><a href="#">Inclusion & Diversity</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <button class="btn nav-btn"><i class="fa fa-bars"></i></button>

    <div class="logo">
        <div class="logo-img"></div>
        <h3>Mobile Navigation</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
